    function getStud1() {

        fetch("900006361.js")
        .then((res)=> res.json())
        .then((data)=>  {
            document.querySelector("#stid").innerHTML="Student ID: " + data.student_id;
            document.querySelector("#stFname").innerHTML= "Student First Name: " + data.student_first_name;
            document.querySelector("#stLname").innerHTML= "Student Last Name: " + data.student_last_name;
            document.querySelector("#stMajor").innerHTML= "Student Major: " + data.student_major;
            document.querySelector("#stCredits").innerHTML= "Student Credits: " + data.student_credits;
            document.querySelector("#stGPA").innerHTML= "Student GPA: " + data.student_gpa;
            document.querySelector("#stRegDate").innerHTML= "Student Registration Date: " + data.student_registration_date;
        })    
    }
