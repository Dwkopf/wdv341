<title>Wdv321 ajax</title>

<script>
	function getData()
	{
		var xmlhttp = new XMLHttpRequest();
        let result="";
		xmlhttp.onreadystatechange=function(){
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
            result = JSON.parse(xmlhttp.responseText);
            console.log(result);
            document.querySelector("#stid").innerHTML= "Student ID: " + result.student_id;
            document.querySelector("#stFname").innerHTML= "Student First Name: " + result.student_first_name;
            document.querySelector("#stLname").innerHTML= "Student Last Name: " + result.student_last_name;
            document.querySelector("#stMajor").innerHTML= "Student Major: " + result.student_major;
            document.querySelector("#stCredits").innerHTML= "Student Credits: " + result.student_credits;
            document.querySelector("#stGPA").innerHTML= "Student GPA: " + result.student_gpa;
            document.querySelector("#stRegDate").innerHTML= "Student Registration Date: " + result.student_registration_date;
			}
		}
		xmlhttp.open("GET","900006361.js",true);
		xmlhttp.send();
    }
